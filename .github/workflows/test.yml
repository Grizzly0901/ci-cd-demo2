name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # B1: Lấy code từ repo
      - name: Checkout code
        uses: actions/checkout@v4

      # B2: Cài đặt JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'  # cache giúp build nhanh hơn

      # B3: Cài đặt Maven (nếu cần)
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -v

      # B4: Build project (bỏ qua test nếu chưa cần)
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

#       B5: (Tuỳ chọn) Chạy test nếu muốn kiểm tra sau này
       - name: Run Tests
         run: mvn test

